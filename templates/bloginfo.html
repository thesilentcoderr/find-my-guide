{% include 'layout.html' %}
{% block subcontent %}
<style>
    .blog-area{
        max-height: auto;
        min-height: 700px;
        width: auto;
        border: 5px solid black;
        padding: 20px;
        margin: 25px;
        background-color: lightgrey;
        font-family: 'Open-Sans';
    }
    h1{
        text-align:center;
        display: block;
        font-size: 3em;
        font-weight: bold;
    }
    h3{
        text-align:justify;
        display: block;
        font-size: 1.5em;
        font-weight: 200;
    }
    .post-info{
        text-align: right;
    }
    h2{
        display: block;
        font-size: 2em;
        font-weight: bold;
        margin-top: 50px;
    }
    div{
  box-sizing: border-box;
}

.imgcol {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.image::after {
  content: "";
  clear: both;
  display: table;
}       
@media screen and (max-width: 500px) {
  .column {
    width: 100%;
  }
}
    img{
        width: 100%; 
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    
    
</style>
<div class="container">
    <div class="blog-area">
        <h1>{{blog[1]}}</h1>
        <div class="description">
        <h3>{{blog[2]}}</h3></div>

        <div class="image">
            <div class="imgcol" style="margin-left: auto; margin-right: auto;">
                {% set fname = 'img/' + blog[3] %}
                <img src=" {{ url_for ('static',filename=fname) }} " alt="img" >
            </div>
        
        </div>

        <div class="post-info">
            <h2>Posted By:- <a href="">Admin</a></h2>
            <h3 style="text-align:right;">{{blog[-2]}}</h3>
            <h3 style="text-align:right;">{{blog[-3]}}</h3>
        </div>
    </div>
</div>

{% endblock %}

{% include 'nw_footer.html' %}
